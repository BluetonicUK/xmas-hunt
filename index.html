<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Treasure Hunt</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">

        <!-- Loader -->
        <div id="loader" class="loader hidden">

        <!-- Snow overlay (shared across screens) -->

        <div class="candy-container" id="candyContainer"></div>

        <div class="screen clue" id="clueScreen">

                <h1 id="clueTitle"></h1>

                <p id="clueText"></p>

                <input
                    type="text"
                    id="clueInput"
                    placeholder="Type your answer here"
                    autocomplete="off"
                >

                <button id="submitClue">Submit</button>

                <p id="clueFeedback"></p>
                <p id="clueSuccess"></p>
            </div>
        </div>


        <!-- GLOBAL MUSIC BUTTON -->
        <button id="musicBtn" class="music-global">Play music</button>

        <audio id="music" preload="auto"></audio>

        <script type="module" src="js/app.js"></script>
